<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/Style.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Register Here</h2>
<form action="CompanyServlet" id="register" method="Post">
<label>Company Name</label>
<br>
<input type="text" name="name" id="name" placeholder="Enter the Company Name">
<br><br>
<label>Company Address</label>
<br>
<input type="text" name="address" id="name" placeholder="Enter Company Address">
<br><br>
<label>Phone number</label>
<br>
<input type="text" name="phone" id="name" placeholder="Enter Your Phone number">
<br><br>
<input type="submit" id="submit" value="Add Company"> 
</form>
</div>
</div>
</body>
</html>
