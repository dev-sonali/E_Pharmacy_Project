<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/Style.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Delete Medicine</h2>
<form action="DrugDeleteSurvlet" id="register" method="Post">
<label>Medicine Barcode</label>
<br>
<input type="text" name="barcode" id="name" placeholder="Enter the Barcode">
<br><br>
<input type="submit" id="submit" value="Delete"> 
</form>
</div>
</div>
</body>
</html>
