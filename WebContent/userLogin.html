<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/Style.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>User Login Here</h2>
<form action="UserLoginServlet" id="register" method="Post">
<label>User ID</label>
<br>
<input type="text" name="id" id="name" placeholder="Enter the User ID">
<br><br>
<label>Password</label>
<br>
<input type="password" name="password" id="name" placeholder="Enter the password">
<br><br>
<input type="submit" id="submit" value="Login"> 
</form>
</div>
</div>
</body>
</html>
