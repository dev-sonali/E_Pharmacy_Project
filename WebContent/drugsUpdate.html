<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/Style.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Update Medicine</h2>
<form action="DrugServlet" id="register" method="Get">
<label>Name</label>
<br>
<input type="text" name="name" id="name" placeholder="Enter the Medicine Name">
<br><br>
<label>Barcode</label>
<br>
<input type="text" name="barcode" id="name" placeholder="Enter the Barcode">
<br><br>
<label>Cost Price</label>
<br>
<input type="text" name="costPrice" id="name" placeholder="Enter Cost Price">
<br><br>
<label>Company Name</label>
<br>
<input type="text" name="companyName" id="name" placeholder="Enter Company Name">
<br><br>
<label>Quantity</label>
<br>
<input type="text" name="quantity" id="name" placeholder="Enter Quantity">
<br><br>
<input type="submit" id="submit" value="Update Medicine"> 
</form>
</div>
</div>
</body>
</html>
