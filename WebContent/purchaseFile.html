<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Purchase Medicine</title>
<link rel="stylesheet" type="text/css" href="./resources/css/Style.css">
</head>
<body>
<div class="main">
<div class="register">
<h2>Purchase Medicine</h2>
<form action="PurchaseServlet" id="register" method="Post">
<label>Barcode</label>
<br>
<input type="text" name="barcode" id="name" placeholder="Enter the Barcode">
<br><br>
<label>User Name</label>
<br>
<input type="text" name="name" id="name" placeholder="Enter User Name">
<br><br>
<label>Medicine Name</label>
<br>
<input type="text" name="med_name" id="name" placeholder="Enter Medicine Name">
<br><br>
<label>Company Name</label>
<br>
<input type="text" name="company_name" id="name" placeholder="Enter Company Name">
<br><br>
<label>Quantity</label>
<br>
<input type="text" name="quantity" id="name" placeholder="Enter Quantity">
<br><br>
<label>Price</label>
<br>
<input type="text" name="price" id="name" placeholder="Enter Price">
<br><br>
<label>Total Amount</label>
<br>
<input type="text" name="amount" id="name" placeholder="Total amount to be paid">
<br><br>
<input type="submit" id="submit" value="Submit"> 
</form>
</div>
</div>
</body>
</html>
